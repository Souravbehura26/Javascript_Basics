<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventhandling</title>
</head>
<body>
    <input type="text" id="inputid1">
    <button onclick="handleclick()">Click me</button>
    <input type="text" id="inputid2" onchange="handlechange()">
    <input type="text" id="inputid3" oninput="handleinput()">
    <div id="result"></div>
    <script>
        function handleclick(){
            var x=document.getElementById("inputid1").value;
            document.getElementById("result").innerHTML=x;
        }
        
        function handlechange(){
            var x=document.getElementById("inputid2").value;
            document.getElementById("result").innerHTML=x;
        }

        function handleinput(){
            var x=document.getElementById("inputid3").value;
            document.getElementById("result").innerHTML=x;
        }
    </script>
</body>
</html>
