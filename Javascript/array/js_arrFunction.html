<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Array Function</title>
</head>
<body>
    <script>
        var arr1=[10,40,30,80];
        var arr2=["sourav","manoj","dibya","gudu","madhu"];
        var arr3=["rupsa","gyana","trupti","ipsita"];
        document.write(typeof(arr2));
        document.write("<br>");
        document.write("array1 is "+arr1);
        document.write("<br>");
        document.write("array2 is "+arr2);
        document.write("<br>");
        document.write("array3 is "+arr3);
        document.write("<br>");
        
        //sorting function
        arr2.sort();//this predefined function is used to sort elements according to ASCII value
        //arr2.reverse();//this predefined function used to reverse the array
        document.write("after sorting array2 is "+arr2);
        document.write("<br>");

        //concat function
        var arr4=arr1.concat(arr2);
        //document.write("after concating array 1 and array2 : "+arr4);
        //document.write("<br>");
        var arr5=arr4.concat(arr3);
        document.write("after concating array 1, array2 and array3 : "+arr5);
        document.write("<br>");

        //join function
        document.write(arr1.join("/"));
        document.write("<br>");
        document.write(typeof(arr1))
        document.write("<br>");
        document.write(arr2.join("@"));
        document.write("<br>");

        //push function
        arr1.push(90,100);
        document.write("array1 is "+arr1);
        document.write("<br>");
        arr2.push("lucky","gudua");
        document.write("array2 is "+arr2);
        document.write("<br>");

        //pop function
        arr1.pop();
        document.write("array1 is "+arr1);
        document.write("<br>");
        arr2.pop();
        document.write("array2 is "+arr2);
        document.write("<br>");
        
        //shift function(opposite of pop function)
        arr1.shift();
        document.write("array1 is "+arr1);
        document.write("<br>");
        arr2.shift();
        document.write("array2 is "+arr2);
        document.write("<br>");

        //unshift function(opposite of push function)
        arr1.unshift(20,70);
        document.write("array1 is "+arr1);
        document.write("<br>");
        arr2.unshift("madhuri","twinkle");
        document.write("array2 is "+arr2);
        document.write("<br>");

        //slice function
        var arr6=arr1.slice(1,4);
        document.write(arr6);
        document.write("<br>");
        var arr7=arr1.slice(-4,-2);
        document.write(arr7);
        document.write("<br>");

        //splice function
        document.write(arr1);
        document.write("<br>");
        arr1.splice(1,2,110,120);
        document.write("Array1 after splicing: "+arr1);
        document.write("<br>");
        arr2.splice(1,2);
        document.write("Array2 after splicing: "+arr2);
        document.write("<br>");

        //includes function
        var a=arr1.includes(30);
        document.write(a);
        document.write("<br>");

        // filter function using regular function
        var ages=[10,40,30,20,50,60]
        var b=ages.filter(checkadult);
        document.write(b+"<br>");
        function checkadult(age)
        {
            return age>=30
        }

        //filter function using arrow function
        var ages1=[10,40,30,20,50,60]
        var c=ages.filter((age)=> age>=30)
        document.write(c+"<br>");
        
    </script>
</body>
</html>
