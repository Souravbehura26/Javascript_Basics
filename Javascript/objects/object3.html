<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object</title>
</head>
<body>
    <script>
        var obj={
            fname:"Sourav",
            lname:"behura",
            age:23,
            hobbies:["sleeping","playing"],
            address:{
                city:"BBSR",
                state:"Odisha"
            }
        }
        //Deconstructuring properties of object
        const {fname,lname,age}=obj;
        //const {fname:username}=obj;
        const {city,state}=obj.address;
        const {...rest}=obj;
        document.write(fname+" "+lname+" "+age);
        document.write("<br>");
        document.write(city+" "+state);
        document.write("<br>");
        //document.write(username);
        document.write("<br>");
        document.write(fname);
        document.write(rest.lname);
    </script>
</body>
</html>
