<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object</title>
</head>
<body>
    <script>
        var obj={
            fname:"Sourav",
            lname:"behura",
            age:23,
            hobbies:["sleeping","playing"],
            address:{
                city:"BBSR",
                state:"Odisha"
            },
            fullname:function(){
                return this.fname+" "+this.lname
            }
        }
        console.log(obj);
        document.write(obj.fname);
        document.write(obj.lname);
        document.write("<br>");
        document.write(obj.hobbies);
        document.write("<br>");
        console.log(obj.adress);
        document.write(obj.address.city);
        document.write("<br>");
        document.write(obj.fullname());
    </script>
</body>
</html>
